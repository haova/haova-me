name: Deploy

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm i
      - run: npm run build
      - run: |
          cd dist
          curl -H "X-API-Key: ${KEY}" "${ENDPOINT}/api/drives/statics/deploy" -F file=@statics.zip
          curl -H "X-API-Key: ${KEY}" "${ENDPOINT}/api/drives/views/deploy" -F file=@views.zip
        env:
          ENDPOINT: ${{ secrets.ENDPOINT }}
          KEY: ${{ secrets.KEY }}
